<h1 id="_1">风吹过玉兰</h1>
<blockquote>
<p>By Lart, 2018-06-11</p>
</blockquote>
<div class="toc">
<ul>
<li><a href="#_1">风吹过玉兰</a></li>
</ul>
</div>
<p><img alt="配图" src="https://goss.veer.com/creative/vcg/veer/1600water/veer-145909347.jpg" title="夜色下的玉兰花" /></p>
<p>参加活动，造诗一首。</p>
<p>思绪反复，闹人，恼人。</p>
<hr />
<p>风吹过玉兰
雨击打边栏</p>
<p>摇摇晃晃  不断
群星闪闪
已向晚</p>
<p>银杏叶呼扇呼扇
搅动整个夏夜</p>
<p>雨后金黄遍地
人影匆匆
不见影踪</p>
<p>迷离夜色下
呼吸这恼人的夏</p>
<p>摇头摇头
甩一把泪
别过了头</p>
<p>连理  理连着愁
意浓浓  笑吟吟
喜相逢  愁别离</p>
<p>踏踏清脆脚步声
是不悔的青春</p>
